<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula AI - محادثة ذكاء اصطناعي متقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <style>
        :root {
            --primary-dark: #0f0e17;
            --secondary-dark: #1a1a2e;
            --accent-color: #00ebc7;
            --accent-secondary: #ff5470;
            --text-primary: #fffffe;
            --text-secondary: #a7a9be;
            --sidebar-width: 280px;
            --glow-effect: 0 0 15px rgba(0, 235, 199, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        /* خلفية النجوم المتحركة */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: var(--opacity); }
            50% { transform: scale(1.5); opacity: calc(var(--opacity) * 1.5); }
        }
        
        /* الشريط الجانبي */
        .sidebar {
            width: var(--sidebar-width);
            background-color: rgba(15, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 235, 199, 0.3);
            background: linear-gradient(135deg, rgba(0, 235, 199, 0.1), transparent);
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 235, 199, 0.2), transparent);
            transition: 0.5s;
        }
        
        .new-chat-btn:hover::before {
            left: 100%;
        }
        
        .new-chat-btn:hover {
            box-shadow: var(--glow-effect);
            transform: translateY(-2px);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .chat-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s;
            position: relative;
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .chat-item:hover {
            background: rgba(0, 235, 199, 0.1);
            border-color: rgba(0, 235, 199, 0.2);
        }
        
        .chat-item.active {
            background: rgba(0, 235, 199, 0.15);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .chat-item-delete {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s;
            color: var(--text-secondary);
        }
        
        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }
        
        .chat-item-delete:hover {
            color: var(--accent-secondary);
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .user-avatar::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-email {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .user-menu-btn {
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        
        .user-menu-btn:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }
        
        /* المنطقة الرئيسية */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }
        
        .message {
            display: flex;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 0;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-dark), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-avatar::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-role {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
            color: var(--accent-color);
        }
        
        .message-text {
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 15px;
        }
        
        .message-text p {
            margin-bottom: 12px;
        }
        
        .message-text code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--accent-color);
        }
        
        .message-text pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .message-text pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-color), var(--accent-secondary));
        }
        
        .message-text ul, 
        .message-text ol {
            padding-right: 20px;
            margin-bottom: 15px;
        }
        
        .message-text li {
            margin-bottom: 8px;
        }
        
        .input-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            background: rgba(15, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-box {
            position: relative;
            max-width: 800px;
            width: 100%;
        }
        
        .chat-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 235, 199, 0.3);
            background: rgba(26, 26, 46, 0.5);
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            outline: none;
            transition: all 0.3s;
            line-height: 1.6;
        }
        
        .chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: var(--glow-effect);
        }
        
        .send-btn {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 235, 199, 0.3);
        }
        
        .send-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 235, 199, 0.4);
        }
        
        .send-btn:disabled {
            background: var(--secondary-dark);
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(-50%);
        }
        
        .pro-badge {
            position: absolute;
            top: -8px;
            right: 15px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            color: white;
            padding: 3px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 235, 199, 0.3);
            z-index: 2;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 20px;
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 235, 199, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s;
            z-index: 5;
        }
        
        .typing-indicator.active {
            opacity: 1;
            bottom: 100px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* نافذة تسجيل الدخول */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .auth-container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(15, 14, 23, 0.9));
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 235, 199, 0.2);
            transform: translateY(20px);
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .auth-modal.active .auth-container {
            transform: translateY(0);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(0, 235, 199, 0.1), transparent, transparent, transparent
            );
            transform: rotate(30deg);
            animation: authBgAnimation 6s linear infinite;
        }
        
        @keyframes authBgAnimation {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }
        
        .close-auth {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            z-index: 2;
        }
        
        .close-auth:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }
        
        .auth-content {
            position: relative;
            z-index: 2;
        }
        
        .auth-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .auth-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-color), var(--accent-secondary));
            border-radius: 3px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-tab {
            padding: 12px 20px;
            cursor: pointer;
            position: relative;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--accent-color);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-color), var(--accent-secondary));
            border-radius: 3px 3px 0 0;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 235, 199, 0.2);
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            accent-color: var(--accent-color);
        }
        
        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-submit {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            color: var(--primary-dark);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 235, 199, 0.3);
        }
        
        .auth-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .auth-submit:hover::before {
            left: 100%;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-secondary);
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 15px;
        }
        
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .social-btn i {
            font-size: 20px;
            margin-left: 10px;
        }
        
        .social-btn.google {
            color: #4285F4;
        }
        
        .social-btn.github {
            color: #f5f5f5;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 235, 199, 0.3);
        }
        
        /* رسائل التنبيه */
        .alert {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .alert.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .alert.hide {
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(20px);
        }
        
        .alert-success {
            background: rgba(0, 200, 83, 0.9);
            color: #fff;
        }
        
        .alert-warning {
            background: rgba(255, 171, 0, 0.9);
            color: #000;
        }
        
        .alert-danger {
            background: rgba(255, 23, 68, 0.9);
            color: #fff;
        }
        
        /* تصميم للهواتف */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                z-index: 100;
                height: 100vh;
                width: 85%;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .sidebar-toggle {
                display: flex;
                position: fixed;
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
                border-radius: 50%;
                align-items: center;
                justify-content: center;
                z-index: 90;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: all 0.3s;
            }
            
            .sidebar-toggle:hover {
                transform: scale(1.1);
            }
            
            .auth-container {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .message {
                gap: 15px;
                padding: 15px 0;
            }
            
            .chat-input {
                padding: 15px 50px 15px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية النجوم المتحركة -->
    <div class="stars-bg" id="stars-bg"></div>
    
    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">

            authToken: null
        };
        
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDYtvu6gvjbuvE8ObsnN-hFh76Q0MbRtMM",
            authDomain: "nebulaai-fbae0.firebaseapp.com",

        // Initialize Firebase

        // عناصر الواجهة

        // تهيئة التطبيق
        async function initApp() {

            checkScreenSize();

        // إنشاء النجوم في الخلفية
        function createStars() {
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // أحجام وأوضاع عشوائية
                const size = Math.random() * 2 + 1;

                const posY = Math.random() * 100;

                const delay = Math.random() * 5;

                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                
                elements.starsBg.appendChild(star);

        }
        
        // معالجة تسجيل الدخول
        async function handleUserSignedIn(user) {
            state.user = {
                uid: user.uid,
                name: user.displayName || "مستخدم جديد",
                email: user.email,
                avatar: user.photoURL || "https://randomuser.me/api/portraits/men/32.jpg"
            };
            
            // تحميل محادثات المستخدم من Firestore
            await loadUserChats(user.uid);
            
            updateUI();
            
            if (state.chats.length === 0) {
                createNewChat();
            } else {
                state.currentChat = state.chats[0];
                renderChat(state.currentChat);
            }
            
            // إخفاء نافذة المصادقة
            elements.authModal.classList.remove('active');
        }
        
        // معالجة تسجيل الخروج
        function handleUserSignedOut() {
            state.user = null;
            state.chats = [];
            state.currentChat = null;
            
            updateUI();
            
            // عرض نافذة تسجيل الدخول
            setTimeout(() => {
                elements.authModal.classList.add('active');
            }, 500);
            
            // عرض رسالة الترحيب
            showWelcomeMessage();
        }
        
        // تحميل محادثات المستخدم من Firestore
        async function loadUserChats(userId) {
            try {
                const snapshot = await db.collection('users').doc(userId).collection('chats').orderBy('createdAt', 'desc').get();
                
                state.chats = [];
                snapshot.forEach(doc => {
                    const chatData = doc.data();
                    state.chats.push({
                        id: doc.id,
                        title: chatData.title,
                        messages: chatData.messages || [],
                        createdAt: chatData.createdAt
                    });
                });
                
                renderChatHistory();
            } catch (error) {
                console.error("Error loading chats:", error);
                showAlert('حدث خطأ أثناء تحميل المحادثات', 'danger');
            }
        }
        
        // حفظ محادثة في Firestore
        async function saveChatToFirestore(chat) {
            if (!state.user) return;
            
            try {
                const chatRef = chat.id && typeof chat.id === 'string' && chat.id.length > 0 ? 
                    db.collection('users').doc(state.user.uid).collection('chats').doc(chat.id) :
                    db.collection('users').doc(state.user.uid).collection('chats').doc();
                
                await chatRef.set({
                    title: chat.title,
                    messages: chat.messages,
                    createdAt: chat.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                
                return chatRef.id;
            } catch (error) {
                console.error("Error saving chat:", error);
                showAlert('حدث خطأ أثناء حفظ المحادثة', 'danger');
                return null;
            }
        }
        
        // حذف محادثة من Firestore
        async function deleteChatFromFirestore(chatId) {
            if (!state.user) return;
            
            try {
                await db.collection('users').doc(state.user.uid).collection('chats').doc(chatId).delete();
                return true;
            } catch (error) {
                console.error("Error deleting chat:", error);
                showAlert('حدث خطأ أثناء حذف المحادثة', 'danger');
                return false;
            }
        }
        
        // عرض رسالة الترحيب
        function showWelcomeMessage() {
            elements.chatContainer.innerHTML = `
                <div class="welcome-message" style="margin: auto; text-align: center; max-width: 600px; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s 0.3s forwards;">
                    <h1 style="font-size: 32px; margin-bottom: 20px; background: linear-gradient(to right, var(--accent-color), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Nebula AI</h1>
                    <p style="font-size: 16px; color: var(--text-secondary); margin-bottom: 30px; line-height: 1.6;">
                        ${state.isPro ? 
                            'مرحبًا بك في الإصدار المميز من Nebula AI. يمكنك الآن استخدام جميع الميزات المتقدمة.' : 
                            'ابدأ محادثة مع الذكاء الاصطناعي لطرح الأسئلة. اشترك في الخطة المميزة لفتح جميع الميزات.'}
                    </p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button class="new-chat-btn" style="width: auto; padding: 12px 25px; border: none; background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary)); color: var(--primary-dark); font-weight: 600;" id="welcome-new-chat">
                            <i class="fas fa-comment"></i>
                            <span>ابدأ محادثة جديدة</span>
                        </button>
                        ${!state.isPro ? `
                        <button class="new-chat-btn" style="width: auto; padding: 12px 25px; border: none; background: linear-gradient(135deg, #ff5470, #f58a7c); color: var(--primary-dark); font-weight: 600;" id="welcome-upgrade">
                            <i class="fas fa-crown"></i>
                            <span>الترقية إلى Pro</span>
                        </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // إضافة مستمعي الأحداث للأزرار الجديدة
            if (document.getElementById('welcome-new-chat')) {
                document.getElementById('welcome-new-chat').addEventListener('click', createNewChat);
            }
            
            if (document.getElementById('welcome-upgrade')) {
                document.getElementById('welcome-upgrade').addEventListener('click', showUpgradeOptions);
            }
        }
        
        // عرض خيارات الترقية
        function showUpgradeOptions() {
            showAlert('الترقية إلى الإصدار المميز متاحة قريبًا', 'info');
        }
        
        // إنشاء محادثة جديدة
        async function createNewChat() {
            const newChat = {
                id: '',
                title: "محادثة جديدة",
                messages: [],
                createdAt: new Date().toISOString()
            };
            
            // حفظ المحادثة في Firestore
            const chatId = await saveChatToFirestore(newChat);
            
            if (chatId) {
                newChat.id = chatId;
                state.chats.unshift(newChat);
                state.currentChat = newChat;
                
                renderChatHistory();
                renderChat(newChat);
                
                // إخفاء رسالة الترحيب
                elements.chatContainer.innerHTML = '';
            }
        }
        
        // عرض المحادثة
        function renderChat(chat) {
            elements.chatContainer.innerHTML = '';
            
            if (chat.messages.length === 0) {
                showWelcomeMessage();
            } else {
                chat.messages.forEach((message, index) => {
                    addMessageToChat(message.role, message.content, index * 100);
                });
            }
            
            // التمرير إلى الأسفل
            scrollToBottom();
        }
        
        // إضافة رسالة إلى المحادثة مع تأثير حركي
        function addMessageToChat(role, content, delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const roleDiv = document.createElement('div');
                roleDiv.className = 'message-role';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                
                if (role === 'user') {
                    avatarDiv.innerHTML = '<i class="fas fa-user"></i>';
                    roleDiv.textContent = 'أنت';
                } else {
                    avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
                    roleDiv.textContent = 'Nebula AI';
                }
                
                // معالجة المحتوى لعرض التنسيقات
                let processedContent = formatMessageContent(content);
                textDiv.innerHTML = processedContent;
                
                contentDiv.appendChild(roleDiv);
                contentDiv.appendChild(textDiv);
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                elements.chatContainer.appendChild(messageDiv);
                
                // التمرير إلى الأسفل
                scrollToBottom();
            }, delay);
        }
        
        // تنسيق محتوى الرسالة
        function formatMessageContent(content) {
            // تحويل الأسطر الجديدة إلى فقرات
            let formatted = content.replace(/\n\n/g, '</p><p>');
            formatted = `<p>${formatted}</p>`;
            
            // تحويل الأكواد المضمنة
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // تحويل الأكواد متعددة الأسطر
            formatted = formatted.replace(/```(\w*)\n([^`]+)```/g, '<pre><code class="$1">$2</code></pre>');
            
            // تحويل العناوين
            formatted = formatted.replace(/^#\s(.+)$/gm, '<h3>$1</h3>');
            formatted = formatted.replace(/^##\s(.+)$/gm, '<h4>$1</h4>');
            
            // تحويل القوائم
            formatted = formatted.replace(/^\*\s(.+)$/gm, '<li>$1</li>');
            formatted = formatted.replace(/<li>.+<\/li>/g, '<ul>$&</ul>');
            
            return formatted;
        }
        
        // عرض سجل المحادثات
        function renderChatHistory() {
            elements.chatHistory.innerHTML = '';
            
            state.chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === state.currentChat?.id ? 'active' : ''}`;
                chatItem.textContent = chat.title;
                chatItem.dataset.chatId = chat.id;
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'chat-item-delete';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                });
                
                chatItem.appendChild(deleteBtn);
                
                chatItem.addEventListener('click', () => {
                    const selectedChat = state.chats.find(c => c.id === chatItem.dataset.chatId);
                    if (selectedChat) {
                        state.currentChat = selectedChat;
                        renderChat(selectedChat);
                        renderChatHistory();
                        
                        // إغلاق الشريط الجانبي على الهاتف
                        if (window.innerWidth <= 768) {
                            elements.sidebar.classList.remove('active');
                        }
                    }
                });
                
                elements.chatHistory.appendChild(chatItem);
            });
        }
        
        // حذف محادثة
        async function deleteChat(chatId) {
            const success = await deleteChatFromFirestore(chatId);
            
            if (success) {
                state.chats = state.chats.filter(chat => chat.id !== chatId);
                
                if (state.currentChat?.id === chatId) {
                    if (state.chats.length > 0) {
                        state.currentChat = state.chats[0];
                        renderChat(state.currentChat);
                    } else {
                        state.currentChat = null;
                        createNewChat();
                    }
                }
                
                renderChatHistory();
                showAlert('تم حذف المحادثة بنجاح', 'success');
            }
        }
        
        // التمرير إلى أسفل المحادثة
        function scrollToBottom() {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }
        
        // إرسال رسالة
        async function sendMessage() {
            const message = elements.chatInput.value.trim();
            if (!message || state.aiThinking || !state.currentChat) return;
            
            // إضافة رسالة المستخدم
            addMessageToChat('user', message);
            
            // حفظ الرسالة في المحادثة الحالية
            state.currentChat.messages.push({
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            });
            
            // تحديث عنوان المحادثة إذا كانت هذه أول رسالة
            if (state.currentChat.messages.length === 1) {
                state.currentChat.title = message.length > 30 ? message.substring(0, 30) + '...' : message;
            }
            
            // حفظ المحادثة المحدثة
            await saveChatToFirestore(state.currentChat);
            
            // مسح حقل الإدخال
            elements.chatInput.value = '';
            adjustTextareaHeight();
            
            // تعطيل الزر أثناء التفكير
            state.aiThinking = true;
            updateUI();
            
            // عرض مؤشر الكتابة
            elements.typingIndicator.classList.add('active');
            
            try {
                // إرسال الرسالة إلى OpenAI API
                const aiResponse = await callOpenAIAPI(message);
                
                // إضافة رد الذكاء الاصطناعي
                addMessageToChat('assistant', aiResponse);
                
                // حفظ الرد في المحادثة الحالية
                state.currentChat.messages.push({
                    role: 'assistant',
                    content: aiResponse,
                    timestamp: new Date().toISOString()
                });
                
                // حفظ المحادثة المحدثة
                await saveChatToFirestore(state.currentChat);
                
                // تحديث سجل المحادثات
                renderChatHistory();
            } catch (error) {
                console.error('Error calling OpenAI API:', error);
                showAlert('حدث خطأ أثناء الاتصال بالذكاء الاصطناعي', 'danger');
            } finally {
                // تمكين الزر مرة أخرى
                state.aiThinking = false;
                elements.typingIndicator.classList.remove('active');
                updateUI();
            }
        }
        
        // استدعاء OpenAI API
        async function callOpenAIAPI(message) {
            if (!state.apiKey) {
                throw new Error('API key not set');
            }
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "system", content: "You are a helpful assistant that responds in Arabic."},
                        ...state.currentChat.messages.map(m => ({
                            role: m.role,
                            content: m.content
                        })),
                        {role: "user", content: message}
                    ],
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Failed to call OpenAI API');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }
        
        // تسجيل الدخول بالبريد الإلكتروني وكلمة المرور
        async function login(email, password) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                return true;
            } catch (error) {
                console.error("Login error:", error);
                showAlert(getAuthErrorMessage(error), 'danger');
                return false;
            }
        }
        
        // إنشاء حساب جديد
        async function signup(name, email, password) {
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // تحديث اسم المستخدم
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                return true;
            } catch (error) {
                console.error("Signup error:", error);
                showAlert(getAuthErrorMessage(error), 'danger');
                return false;
            }
        }
        
        // تسجيل الدخول باستخدام Google
        async function loginWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                return true;
            } catch (error) {
                console.error("Google login error:", error);
                showAlert(getAuthErrorMessage(error), 'danger');
                return false;
            }
        }
        
        // تسجيل الدخول باستخدام GitHub
        async function loginWithGitHub() {
            try {
                const provider = new firebase.auth.GithubAuthProvider();
                await auth.signInWithPopup(provider);
                return true;
            } catch (error) {
                console.error("GitHub login error:", error);
                showAlert(getAuthErrorMessage(error), 'danger');
                return false;
            }
        }
        
        // الحصول على رسالة الخطأ المناسبة
        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'البريد الإلكتروني غير صحيح';
                case 'auth/user-disabled':
                    return 'هذا الحساب معطل';
                case 'auth/user-not-found':
                    return 'لا يوجد حساب بهذا البريد الإلكتروني';
                case 'auth/wrong-password':
                    return 'كلمة المرور غير صحيحة';
                case 'auth/email-already-in-use':
                    return 'هذا البريد الإلكتروني مستخدم بالفعل';
                case 'auth/weak-password':
                    return 'كلمة المرور ضعيفة، يجب أن تحتوي على 6 أحرف على الأقل';
                case 'auth/operation-not-allowed':
                    return 'طريقة التسجيل هذه غير مسموح بها';
                case 'auth/popup-closed-by-user':
                    return 'تم إغلاق نافذة التسجيل';
                default:
                    return 'حدث خطأ أثناء المصادقة';
            }
        }
        
        // تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                showAlert('تم تسجيل الخروج بنجاح', 'success');
            }).catch((error) => {
                console.error("Logout error:", error);
                showAlert('حدث خطأ أثناء تسجيل الخروج', 'danger');
            });
        }
        
        // ضبط ارتفاع حقل النص تلقائيًا
        function adjustTextareaHeight() {
            elements.chatInput.style.height = 'auto';
            elements.chatInput.style.height = elements.chatInput.scrollHeight + 'px';
            
            // تعطيل زر الإرسال إذا كان الحقل فارغًا
            elements.sendBtn.disabled = elements.chatInput.value.trim() === '';
        }
        
        // تحديث واجهة المستخدم حسب الحالة
        function updateUI() {
            // تحديث زر الإرسال
            elements.sendBtn.disabled = elements.chatInput.value.trim() === '' || state.aiThinking;
            
            // تحديث شارة Pro
            elements.proBadge.style.display = state.isPro ? 'block' : 'none';
            
            // تحديث معلومات المستخدم
            if (state.user) {
                elements.userName.textContent = state.user.name;
                elements.userEmail.textContent = state.user.email;
                elements.userAvatarImg.src = state.user.avatar;
                elements.authModal.classList.remove('active');
            } else {
                elements.userName.textContent = 'مستخدم جديد';
                elements.userEmail.textContent = 'غير مسجل الدخول';
                elements.userAvatarImg.src = 'https://randomuser.me/api/portraits/men/32.jpg';
            }
        }
        
        // عرض رسالة تنبيه
        function showAlert(message, type) {
            const alertTypes = {
                success: { icon: 'fa-check-circle', color: 'alert-success' },
                warning: { icon: 'fa-exclamation-circle', color: 'alert-warning' },
                danger: { icon: 'fa-times-circle', color: 'alert-danger' },
                info: { icon: 'fa-info-circle', color: 'alert-info' }
            };
            
            const alertType = alertTypes[type] || alertTypes.info;
            
            elements.alertMessage.className = `alert ${alertType.color}`;
            elements.alertMessage.innerHTML = `<i class="fas ${alertType.icon}"></i><span id="alert-text">${message}</span>`;
            
            elements.alertMessage.classList.add('show');
            
            setTimeout(() => {
                elements.alertMessage.classList.remove('show');
                elements.alertMessage.classList.add('hide');
                
                setTimeout(() => {
                    elements.alertMessage.classList.remove('hide');
                }, 500);
            }, 3000);
        }
        
        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // إرسال الرسالة عند الضغط على Enter
            elements.chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // ضبط ارتفاع حقل النص
            elements.chatInput.addEventListener('input', adjustTextareaHeight);
            
            // زر الإرسال
            elements.sendBtn.addEventListener('click', sendMessage);
            
            // محادثة جديدة
            elements.newChatBtn.addEventListener('click', createNewChat);
            
            // تسجيل الدخول
            elements.loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                await login(email, password);
            });
            
            // إنشاء حساب
            elements.signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                if (password !== confirmPassword) {
                    showAlert('كلمة المرور وتأكيدها غير متطابقين', 'danger');
                    return;
                }
                
                await signup(name, email, password);
            });
            
            // تسجيل الدخول عبر Google
            document.getElementById('google-login').addEventListener('click', async () => {
                await loginWithGoogle();
            });
            
            // تسجيل الدخول عبر GitHub
            document.getElementById('github-login').addEventListener('click', async () => {
                await loginWithGitHub();
            });
            
            // التسجيل عبر Google
            document.getElementById('google-signup').addEventListener('click', async () => {
                await loginWithGoogle();
            });
            
            // التسجيل عبر GitHub
            document.getElementById('github-signup').addEventListener('click', async () => {
                await loginWithGitHub();
            });
            
            // إغلاق نافذة المصادقة
            elements.closeAuth.addEventListener('click', () => {
                elements.authModal.classList.remove('active');
            });
            
            // تبديل بين تسجيل الدخول وإنشاء حساب
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
                });
            });
            
            // عرض/إخفاء الشريط الجانبي على الهاتف
            if (elements.sidebarToggle) {
                elements.sidebarToggle.addEventListener('click', () => {
                    elements.sidebar.classList.toggle('active');
                });
            }
            
            // إغلاق الشريط الجانبي عند النقر خارجها على الهاتف
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !elements.sidebar.contains(e.target) && 
                    !elements.sidebarToggle.contains(e.target)) {
                    elements.sidebar.classList.remove('active');
                }
            });
            
            // التحقق من حجم الشاشة عند تغيير الحجم
            window.addEventListener('resize', checkScreenSize);
            
            // قائمة المستخدم
            elements.userProfile.addEventListener('click', (e) => {
                if (state.user) {
                    // عرض قائمة المستخدم
                    showAlert(`مرحبًا ${state.user.name}`, 'info');
                    
                    // هنا يمكنك إضافة قائمة منسدلة مع خيارات مثل تسجيل الخروج
                    setTimeout(() => {
                        if (confirm('هل تريد تسجيل الخروج؟')) {
                            logout();
                        }
                    }, 1000);
                }
            });
        }
        
        // التحقق من حجم الشاشة لتحديد عرض الشريط الجانبي
        function checkScreenSize() {
            if (window.innerWidth <= 768) {
                elements.sidebar.classList.remove('active');
                if (elements.sidebarToggle) {
                    elements.sidebarToggle.style.display = 'flex';
                }
            } else {
                elements.sidebar.classList.add('active');
                if (elements.sidebarToggle) {
                    elements.sidebarToggle.style.display = 'none';
                }
            }
        }
        
        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
